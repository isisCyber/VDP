<!-- gestion/templates/gestion/report_delete.html -->
{% extends 'base.html' %}

{% block title %}Supprimer le Rapport{% endblock %}

{% block content %}
  <h2>Supprimer le Rapport</h2>
  <p>Êtes-vous sûr de vouloir supprimer le rapport "{{ report.title }}"?</p>
  <form method="post" action="{% url 'report_delete' report.id %}">
    {% csrf_token %}
    <button type="submit">Confirmer la Suppression</button>
  </form>
  <a href="{% url 'report_list' %}">Retour à la Liste des Rapports</a>
{% endblock %}
